        <div id='mainBlock' class="container vertical-align table-responsive" style="background-color:white">
            <div id='card' style='text-align: center;'>
                <hr>
                <h5 id='counter' class='card-subtitle mb-2 text-muted'>Items Selected: 0</h5>
                <h5 id='counter2' class='card-subtitle mb-2 text-muted'>Total Price: $ 0</h5>
            </div>
            <div>
                    <table class='table'>
                        <tr>
                            <button onclick="window.location.href='viewcurrentcart.html'" class='btn btn-info btn-lg btn-block'>View Current Cart</button>

            <div>

                    <thead>

        <script>
            let storeselection=0
            let totalitems=0
            let totalprice=0
            // retrives total items and total price from db's temporary shopping list
            db.collection('Shopping List').doc('Temporary').get().then(function(doc){
                totalitems=doc.data().ti
                totalprice=doc.data().tp
                document.getElementById('counter').innerHTML = 'Items Selected: '+totalitems
                document.getElementById('counter2').innerHTML = 'Total Price: $ '+totalprice
            })
            // loops through all recipes in the recipe library to create collapsable table for each recipe
            // each table is composed of rows for each ingredients
            // each row contains information about the ingredients, as well as a checkbox, checked by default
            db.collection('Recipe Library').get().then((snapshot)=>{snapshot.docs.forEach(doc=>{
                let recipename = doc.data().name
                let block = document.getElementById('mainBlock')
                let div = document.createElement('div')
                div.setAttribute('id', doc.data().name)
                div.setAttribute('class', 'table-responsive')
                let table = document.createElement("table")
                table.setAttribute('class', 'table')
                let btn = document.createElement("button")
                btn.setAttribute('class', 'btn btn-secondary btn-lg btn-block text-left')
                btn.setAttribute('data-toggle', 'collapse')
                btn.setAttribute('href', '#'+doc.data().name)
                btn.setAttribute('aria-expanded', 'false')
                btn.setAttribute('aria-controls', doc.data().name)
                btn.innerHTML = doc.data().name
                btn.setAttribute('style', 'margin: 7px')
                block.appendChild(btn)
                block.appendChild(div)
                div.appendChild(table)

                let ingredients = doc.data().Ingredients
                let recipeitems = []
                let ingredientslength = ingredients.length
                for (let i=0;i<ingredientslength;i++){
                    db.collection('Ingredients').doc(ingredients[i].category).get().then(function(doc){
                        let price = doc.data().brands[ingredients[i].brand].price
                        let itemname = doc.data().brands[ingredients[i].brand].name
                        let quantity = doc.data().brands[ingredients[i].brand].quantity
                        recipeitems[i]=[itemname, price, quantity]
                        let newtr = document.createElement("tr")
                        let newth = document.createElement("td")
                        newth.setAttribute("width", "40%")
                        newth.innerHTML=doc.data().brands[ingredients[i].brand].name
                        let newth2 = document.createElement("td")
                        newth2.setAttribute("width", "15%")
                        newth2.innerHTML='$ '+price
                        let newth3 = document.createElement("td")
                        newth3.setAttribute("width", "15%")
                        newth3.innerHTML=quantity[0]+quantity[1]
                        let newth4 = document.createElement('td')
                        newth4.setAttribute('width', '30%')
                        let checkbox = document.createElement('input')
                        checkbox.type='checkbox'
                        checkbox.id=i+recipename
                        if (doc.data().brands[ingredients[i].brand].availability[storeselection]==false) {
                            checkbox.innerText='not available at your selected store'
                            checkbox.disabled=true
                        }
                        else {
                            checkbox.checked='checked'
                        }
                        newth4.appendChild(checkbox)
                        newtr.appendChild(newth)
                        newtr.appendChild(newth2)
                        newtr.appendChild(newth3)
                        newtr.appendChild(newth4)
                        table.appendChild(newtr)
                    })
                }
                
                // creates a add all selected button for each recipe
                db.collection('Ingredients').get().then(function(doc){
                    let addselected = document.createElement('button')
                    addselected.innerHTML='Add Selected'
                    let newtr = document.createElement('tr')
                    let newtd = document.createElement('td')
                    newtd.width='70%'
                    newtd.appendChild(addselected)
                    newtr.appendChild(newtd)
                    table.appendChild(newtr)
                    addselected.onclick = addSelectedHandler
                })
                // add all selected button button action
                // finds all ingredients with checked checkboxes
                // add them to current shopping cart
                // updates the shopping cart as well as current total price and items
                function addSelectedHandler() {
                    let selectedcount = 0
                    let selectedprices = 0
                    db.collection('Shopping List').doc('Temporary').get().then(function(doc){
                        let currentlist = doc.data().items
                        for (let i=0;i<ingredients.length;i++){
                            let checkbox = document.getElementById(i+recipename)
                            if (checkbox.checked==true){
                                totalitems++
                                totalprice = totalprice + recipeitems[i][1]
                                totalprice = parseFloat(totalprice.toFixed(2))
                                currentlist.push({name: recipeitems[i][0], price: recipeitems[i][1]})
                            }
                        }
                        db.collection('Shopping List').doc('Temporary').update({
                            items: currentlist,
                            tp: totalprice,
                            ti: totalitems
                        })
                        document.getElementById('counter').innerHTML = 'Items Selected: '+totalitems
                        document.getElementById('counter2').innerHTML = 'Total Price: $ '+totalprice
                    })
                }
                
            })})
            
            // button that empties the current shopping cart
            function emptyHandler() {
                db.collection('Shopping List').doc('Temporary').set({
                    items: [],
                    ti: 0,
                    tp: 0
                })
                totalprice = 0
                totalitems = 0
                document.getElementById('counter').innerHTML = 'Items Selected: '+totalitems
                document.getElementById('counter2').innerHTML = 'Total Price: $ '+totalprice
            }
            document.getElementById('empty').onclick=emptyHandler
            db.collection('Grocery Stores').doc('PriceSmart').collection('Beef').get().then((snapshot) => {
                snapshot.docs.forEach(doc => {
                    let price=doc.data().price
                    let quantity=doc.data().quantity
                })
            })
            
        </script>
