        <div id='mainBlock' class="container vertical-align table-responsive" style="background-color:white">
            <div id='card' style='text-align: center;'>
                <p id='counter' class='card-subtitle mb-2 text-muted'>Items Selected: 0</p>
                <p id='counter2' class='card-subtitle mb-2 text-muted'>Total Price: $ 0</p>
            </div>
            <div>
                <table class="table" id="mainTable">
                    <thead>
                        <tr>
                        <th scope="col" width="40%">Item Name</th>
                        <th scope="col" width="15%">Price</th>
                        <th scope="col" width="15%">Quantity</th>
                        <th scope="col" width=30%></th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div>
                <table class='table'>
                    <tr>
                        <button class='btn btn-info btn-lg btn-block'>View Shopping List</button>
                    </tr>
                    <tr>
                        <button id='empty' class='btn btn-warning btn-lg btn-block'>Empty Current List</button>
                    </tr>
                </table>
            </div>
        </div>
        
        

        <script>
            let categories= ['Beef', 'Flour'];
            let totalitems=0
            let totalprice=0
            db.collection('Shopping List').doc('Temporary').get().then(function(doc){
                totalitems=doc.data().ti
                totalprice=doc.data().tp
                document.getElementById('counter').innerHTML = 'Items Selected: '+totalitems
                document.getElementById('counter2').innerHTML = 'Total Price: $ '+totalprice
            })
            for (let i=0; i<categories.length; i++){
                let block = document.getElementById('mainBlock')
                let div = document.createElement('div')
                div.setAttribute('id', categories[i])
                div.setAttribute('class', 'table-responsive')
                let table = document.createElement("table")
                table.setAttribute('class', 'table')
                let btn = document.createElement("button")
                btn.setAttribute('class', 'btn btn-secondary btn-lg btn-block text-left')
                btn.setAttribute('data-toggle', 'collapse')
                btn.setAttribute('href', '#'+categories[i])
                btn.setAttribute('aria-expanded', 'false')
                btn.setAttribute('aria-controls', categories[i])
                btn.innerHTML = categories[i]
                btn.setAttribute('style', 'margin: 7px')
                block.appendChild(btn)
                block.appendChild(div)
                div.appendChild(table)

                db.collection('Grocery Stores').doc('PriceSmart').collection(categories[i]).get().then((snapshot) => {
                    snapshot.docs.forEach(doc => {
                        console.log(doc)
                        console.log(doc.data().quantity)
                        let price=doc.data().price
                        let quantity=doc.data().quantity
                        let newtr = document.createElement("tr")
                        let newth = document.createElement("td")
                        newth.setAttribute("width", "40%")
                        newth.innerHTML=doc.data().name
                        let newth2 = document.createElement("td")
                        newth2.setAttribute("width", "15%")
                        newth2.innerHTML='$ '+doc.data().price
                        let newth3 = document.createElement("td")
                        newth3.setAttribute("width", "15%")
                        newth3.innerHTML=doc.data().quantity[0]+doc.data().quantity[1]
                        let newth4 = document.createElement('td')
                        newth4.setAttribute('width', '30%')
                        let btnId = doc.data().name
                        let addBtn = document.createElement('button')
                        addBtn.setAttribute('class', 'btn btn-secondary btn-sm')
                        newth4.appendChild(addBtn)
                        addBtn.innerHTML='Add to Cart'
                        newtr.appendChild(newth)
                        newtr.appendChild(newth2)
                        newtr.appendChild(newth3)
                        newtr.appendChild(newth4)
                        table.appendChild(newtr)
                        addBtn.onclick=addBtnHandler
                        function addBtnHandler() {
                            totalitems++
                            totalprice = totalprice + doc.data().price
                            db.collection('Shopping List').doc('Temporary').update({
                                [totalitems] : [btnId, doc.data().price],
                                tp: totalprice,
                                ti: totalitems
                            })
                            document.getElementById('counter').innerHTML = 'Items Selected: '+totalitems
                            document.getElementById('counter2').innerHTML = 'Total Price: $ '+totalprice
                        }
                    })
                })
            }
            function emptyHandler() {
                db.collection('Shopping List').doc('Temporary').set({
                    ti: 0,
                    tp: 0
                })
                totalprice = 0
                totalitems = 0
                document.getElementById('counter').innerHTML = 'Items Selected: '+totalitems
                document.getElementById('counter2').innerHTML = 'Total Price: $ '+totalprice
            }
            document.getElementById('empty').onclick=emptyHandler
            db.collection('Grocery Stores').doc('PriceSmart').collection('Beef').get().then((snapshot) => {
                snapshot.docs.forEach(doc => {
                    console.log(doc)
                    console.log(doc.data().quantity[1])
                    let price=doc.data().price
                    let quantity=doc.data().quantity
                    
                })
            })
            
        </script>
